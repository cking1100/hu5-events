name: Daily Event Scrape

on:
  schedule:
    # Run at 6 AM UTC (6 AM, 1 PM, etc.) daily
    - cron: '0 6 * * *'
  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run scraper
        run: npm run scrape
        timeout-minutes: 5
      
      - name: Verify events.json
        run: |
          if [ ! -f public/events.json ]; then
            echo "ERROR: events.json not created"
            exit 1
          fi
          EVENT_COUNT=$(jq 'length' public/events.json)
          echo "✅ Scraped $EVENT_COUNT events"
          if [ "$EVENT_COUNT" -lt 10 ]; then
            echo "⚠️ Warning: Only $EVENT_COUNT events found (expected 10+)"
          fi
      
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/events.json
          git diff --cached --exit-code || (
            git commit -m "chore: auto-scrape events ($(date -u +'%Y-%m-%d %H:%M:%S') UTC)"
            git push
          )
      
      - name: Report failure
        if: failure()
        run: |
          echo "❌ Scraper failed on $(date -u +'%Y-%m-%d %H:%M:%S') UTC"
          echo "Check workflow logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
